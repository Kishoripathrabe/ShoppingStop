
<div class="container mt-5">
    <h2>Your Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img [src]="item?.orgProduct?.picUrl" routerLink="/customerpage/singleproduct/{{ item._id }}" alt="{{ item?.orgProduct?.name }}" height="120"></td>
          <td>{{ item?.orgProduct?.name }}</td>
          <td>
            <button class="btn btn-sm btn-secondary" (click)="decrement(item)">-</button>
            {{ item?.quantity }}
            <button class="btn btn-sm btn-secondary" (click)="increment(item?._id)">+</button>
          </td>
          <td>{{ item?.orgProduct?.price  }}</td>
          <td>{{ item?.quantity * item?.orgProduct?.price  }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteFromCart(item?._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <strong>Total: {{ this.totalValue  }}</strong>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-primary btn-lg" (click)="proceedToBuy()">Proceed to Buy</button>
    </div>
  </div>
