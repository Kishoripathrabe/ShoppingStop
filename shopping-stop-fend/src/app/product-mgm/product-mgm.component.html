<!-- add-product.component.html -->
<form [formGroup]="productForm" (ngSubmit)="addProduct()" class="container p-2 mt-5">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input formControlName="name" type="text" id="name" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="desc">Product Description:</label>
      <textarea formControlName="desc" id="desc" class="form-control" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="price">Product Price:</label>
      <input formControlName="price" type="number" id="price" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="picUrl">Product Image URL:</label>
      <input formControlName="picUrl" type="text" id="picUrl" class="form-control">
    </div>
    
    <br>
  
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
  <hr> <hr>
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor ="let prod of products">
        <mat-card  >
          <mat-card-header>
            <mat-card-title>{{prod.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="prod.picUrl" style="height:200px;width: 200px;object-fit: cover;">
          <mat-card-content>
            <p>
              Price:- <b>{{prod.price}}.00</b>
            </p>
          </mat-card-content>  
          <mat-card-content>
            <p>
              {{prod.desc | truncate:43}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
