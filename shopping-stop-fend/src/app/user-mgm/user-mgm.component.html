    <mat-card class="mb-3" *ngFor="let user of users">
      <div class="row no-gutters">
        <div class="col-md-3">
          <div class="card-body d-flex align-items-start">
            <img [src]="'https://via.placeholder.com/150'" alt="User Avatar" class="rounded-circle img-fluid" width="35">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-body text-center">
            <h5 class="card-title">{{ user?.first_name }} {{ user?.last_name }}</h5>
            <p class="card-text">{{ user?.email }}</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-footer d-flex justify-content-end">
            <!-- <button class="btn btn-secondary" (click) = 'activity(user?.userId)' routerLinkActive="router-link-active" >Activity</button>&nbsp; -->
            <button class="btn btn-secondary" (click) = 'editUser(user?.userId)' routerLinkActive="router-link-active" >Edit</button>
          </div>
        </div>
      </div>
    </mat-card>
